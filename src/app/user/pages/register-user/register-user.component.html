<div class="register__user__container">
  <form [formGroup]="userForm" (ngSubmit)="onRegisterNewUser()" class="register__form">
    <h1>Register New User</h1>
    <input type="text" class="register__input" [ngClass]="{'register__input__invalid': name?.invalid && (name?.dirty || name?.touched)}" formControlName="name" placeholder="user name">
    @switch (name?.invalid && (name?.dirty || name?.touched) ) {
      @case (name?.errors?.['required']) {
        <p class="error__control">Username required</p>
      }
    }
    <div class="buttons__container">
      <button class="register__button">Register</button>
      <button class="return__button" (click)="onBack()">Return</button>
    </div>
  </form>
</div>
